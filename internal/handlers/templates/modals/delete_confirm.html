{{define "deleteConfirmModal"}}
<div class="modal" id="deleteConfirm">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Confirm Deletion</h3>
      <button type="button" class="btn-icon" onclick="hideDeleteConfirm()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="modal-body">
      <div class="warning-message">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <div>
          <h4>Are you sure you want to delete this job?</h4>
          <p>
            This action cannot be undone. The job "{{.Job.Name}}" will be
            permanently removed from the system.
          </p>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline"
        onclick="hideDeleteConfirm()"
      >
        Cancel
      </button>
      <form action="/delete/{{.Job.ID}}" method="post" style="display: inline">
        <button type="submit" class="btn btn-danger">Yes, Delete Job</button>
      </form>
    </div>
  </div>
</div>
<script>
  // Show/hide delete confirmation modal
  function confirmDelete() {
    document.getElementById("deleteConfirm").style.display = "block";
  }

  function hideDeleteConfirm() {
    document.getElementById("deleteConfirm").style.display = "none";
  }
</script>
{{end}}
