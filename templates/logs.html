<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1024">
  <title>Logs - {{.Job.Name}} - CronCraft</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main class="container">
    <h1>Logs for: {{.Job.Name}}</h1>

    <p>
      <a href="/" role="button" class="secondary">‚Üê Back to Jobs</a>
    </p>

    {{if .Logs}}
    <table>
      <thead>
        <tr>
          <th>Run At</th>
          <th>Status</th>
          <th>Output</th>
        </tr>
      </thead>
      <tbody>
        {{range .Logs}}
        <tr>
          <td>{{.RunAt}}</td>
          <td>
            <span class="status {{.Status}}">
              {{.Status}}
            </span>
          </td>
          <td>
            <pre>{{.Output}}</pre>
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
    {{else}}
    <p>No logs available for this job.</p>
    {{end}}
  </main>
</body>
</html>
