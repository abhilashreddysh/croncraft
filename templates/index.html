<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1024">
  <title>CronCraft</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <nav>
    <ul>
      <li><strong>CronCraft</strong></li>
    </ul>
    <ul>
      <li><a href="/add">Add Job</a></li>
    </ul>
  </nav>

  <main class="container">
    {{if .Jobs}}
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Schedule</th>
          <th>Command</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {{range .Jobs}}
        <tr>
          <td>{{.Name}}</td>
          <td>{{.Schedule}}</td>
          <td class="command">{{.Command}}</td>
          <td>
            <div role="group">
              <form action="/run/{{.ID}}" method="post">
                <button type="submit" class="secondary">Run Now</button>
              </form>
              <form action="/logs/{{.ID}}" method="get">
                <button type="submit">View Logs</button>
              </form>
              <form action="/delete/{{.ID}}" method="post">
                <button type="submit" class="contrast" onclick="return confirm('Are you sure?')">Delete</button>
              </form>
            </div>
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
    {{else}}
    <p>No jobs configured yet.</p>
    {{end}}
  </main>
</body>
</html>
